{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}UTokyo Project Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/custom.scss' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <!-- LOGO -->
                <a class="navbar-item" href="/">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
                <!-- HAMBARGAR MENU -->
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="/about/">About</a>
                            <a class="navbar-item" href="#">Contact</a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" href="#">Report an issue</a>
                        </div>
                    </div>
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-info" href="/signup/"><strong>Sign up</strong></a>
                            <a class="button is-light" href="/login/"><strong>Log in</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- MESSAGE -->
    <div></div>
    <!-- MAIN -->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                2020 <strong>UTokyo Project Hub</strong> by Â©Takuma Masuda
            </div>
        </div>
    </footer>
    <!-- FOR JAVASCRIPT -->
    {% block extrajs %}{% endblock %}
</body>
</html>
